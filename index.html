<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!--Bootstrap-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <!--JS-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div id="actions-container">
            <div id="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" class="form-control" placeholder="Busque por uma nota">
            </div>
            <button id="export-notes" class="btn btn-secondary">
                Exportar CSV <i class="bi bi-download"></i>
            </button>
        </div>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" class="form-control" placeholder="O que deseja anotar?">
        <button class="add-note btn btn-primary"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
</body>
</html>
