<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevNotes - Um aplicativo simples para gerenciar suas notas.">
    <title>DevNotes</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-6">DevNotes</h1>
            <div id="actions-container" class="d-flex align-items-center">
                <!-- Search Container -->
                <div id="search-container" class="me-3">
                    <label for="search-input" class="visually-hidden">Buscar nota</label>
                    <i class="bi bi-search"></i>
                    <input type="text" id="search-input" class="form-control" placeholder="Busque por uma nota">
                </div>
                <!-- Export Button -->
                <button id="export-notes" class="btn btn-secondary">
                    Exportar CSV <i class="bi bi-download"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Add Note Container -->
        <div id="add-note-container" class="input-group my-4">
            <label for="note-content" class="visually-hidden">Nova nota</label>
            <input type="text" id="note-content" class="form-control" placeholder="O que deseja anotar?">
            <button class="btn btn-primary add-note">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <!-- Notes Container -->
        <div id="notes-container" class="row"></div>
    </main>
</body>

</html>
